<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('line-chart')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('line-chart', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('line-chart')">Random Size</a>
                </li>
                <li><a onclick="fullSize('line-chart')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('line-chart')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-options" class="wrapper-dropdown" tabindex="1">
            <span>OPTIONS</span>
            <ul class="dropdown">
                <li><a onclick="">Change state</a>
                </li>
            </ul>
        </div>

        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('line-chart','en')">English</a>
                </li>
                <li><a onclick="setLanguage('line-chart','pt')">Portuguese</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="line-chart" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>
    
    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('line-chart')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>
</body>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            show: {
                geo: ["ago","arg","aus","swe"],
                'geo.category': ['country']
            },
            timeRange: ["1990-2012"],
            time: 2007,
            indicator: ['gdp'],
            scale: ['linear'],
            unit: [10000000000]
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/hello-world/{{LANGUAGE}}/response.json'
        },

        //language
        language: url.lang || "en",
        ui_strings: {
            en: {
                "title": "GDP per country",
                "timeslider/play": "Play",
                "timeslider/pause": "Pause"
            },
            pt: {
                "title": "PIB por pa√≠s",
                "timeslider/play": "Iniciar",
                "timeslider/pause": "Parar"
            }
        },

        bind: {
            'change:state': function(state) {
                showState(state);
            },
            'change:query': function(query) {
                showQuery(query);
            }
        }
    };

    myVizabi = new Vizabi("_gapminder/line-chart", "#line-chart", options);

});

</script>
