<div class = "container">
    <div class="buttons">
        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('table_tool')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('table_tool', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('table_tool')">Random Size</a>
                </li>
                <li><a onclick="fullSize('table_tool')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('table_tool')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-options" class="wrapper-dropdown" tabindex="1">
            <span>OPTIONS</span>
            <ul class="dropdown">
                <li><a onclick="setState2()">SWE - GDP </a>
                </li>
                <li><a onclick="setState()">SWE/NOR - GDP, LEX</a>
                </li>
                <li><a onclick="setState3()">WORLD - GDP</a>
                </li>
            </ul>
        </div>

        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('table_tool','en')">English</a>
                </li>
                <li><a onclick="setLanguage('table_tool','pt')">Portuguese</a>
                </li>
            </ul>
        </div>

    </div>

    <div id="table_tool" class="placeholder"></div >

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>
    
    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('table_tool')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>

<script>
var myVizabi;

$(function() {
    var options = {
        //state
        state: url.state || {
            show: {
                'geo': ['swe'],
                'geo.category': ['country']
            },
            timeRange: ["2000-2009"],
            //TODO: improve how we express which columns to show
            columns: ['geo.name', 'time', 'lex']
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/hello-world/{{LANGUAGE}}/response.json'
        },

        /*
         * i18n strings are passed as an object to Vizabi
         */

        language: url.lang || "en",
        ui_strings: {
            en: {
                "title": "Table Title",
                "timeslider/play": "Play",
                "timeslider/pause": "Pause"
            },
            pt: {
                "title": "TÃ­tulo da Tabela",
                "timeslider/play": "Iniciar",
                "timeslider/pause": "Parar"
            }
        },

        bind: {
            'change:state': function(state) {
                showState(state);
            },
            'change:query': function(query) {
                showQuery(query);
            }
        }
    };

    myVizabi = new Vizabi("_examples/table", "#table_tool", options);
});

function setState() {
    var newOption = {
        state: {
            show: {
                'geo': ['swe', 'nor'],
                'geo.category': ['country']

            },
            timeRange: ["2000-2009"],
            //TODO: improve how we express which columns to show
            columns: ['geo.name', 'time', 'gdp', 'lex']
        }
    };
    myVizabi.setOptions("#table_tool", newOption);
}

function setState2() {
    var newOption = {
        state: {
            show: {
                'geo': ['swe'],
                'geo.category': ['country']

            },
            timeRange: ["2000-2009"],
            //TODO: improve how we express which columns to show
            columns: ['entity', 'time', 'gdp']
        }
    };
    myVizabi.setOptions("#table_tool", newOption);
}

function setState3() {
    var newOption = {
        state: {
            show: {
                'geo': ['world'],
                'geo.category': ['planet']

            },
            timeRange: ["2000-2009"],
            //TODO: improve how we express which columns to show
            columns: ['geo.name', 'time', 'gdp']
        }
    };
    myVizabi.setOptions("#table_tool", newOption);
} 
</script>
