<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('mountain-chart')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('mountain-chart', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('mountain-chart')">Random Size</a>
                </li>
                <li><a onclick="fullSize('mountain-chart')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('mountain-chart')">RANDOM</button>

        <label>|</label>


        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('en')">English</a>
                </li>
                <li><a onclick="setLanguage('pt')">Portuguese</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="mountain-chart" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState()">SET STATE</button>
</div>
</body>
<script>
var myVizabi;
    
$(function() {
    
    var playButton = $("#play_button");
    var languageButton = $("#language_button");
        
    var options = {
        //state
        state: url.state || {
            
            //timespan of the visualization
            time: {
                start: 1970,
                end: 2006,
                value: 1970, 
                step: 1,
                speed: 100,
                formatInput: "%Y"
            },

            //entities we want to show
            entities: {
                show: {
                    dim: "geo",
                    filter: {
                        "geo": ['swe', 'nor', 'fin', 'bra', 'usa', 'chn', 'jpn', 'zaf', 'ind', 'ago'],
                        "geo.category": ["country"]
                    }
                }
            },

            //how we show it
            marker: {
                dimensions: ["entities", "time", "data", "language"],
                type: "geometry",
                shape: "mountain",
                stack: true,
                label: {
                    use: "property",
                    value: "geo.name"
                },
                axis_y: {
                    use: "indicator",
                    value: "pop",
                    scale: 'linear',
                    unit: 1000
                },
                axis_x: {
                    use: "indicator",
                    value: "mean",
                    scale: 'log',
                    unit: 1
                },
                size: {
                    use: "indicator",
                    value: "variance",
                    scale: 'linear',
                    unit: 1
                },
                color: {
                    use: "property",
                    value: "geo.region", 
                    domain: ['#F77481', '#E1CE00', '#B4DE79', '#62CCE3']
                }
            }
        },            
            
        
        //where do we get data from?
        data: {
            reader: 'local-json',
            path: '../../local_data/waffles/{{LANGUAGE}}/mountains.json'
        },
        
        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Income distribution chart",
                    "buttons/find": "Find",
                    "buttons/colors": "Colors",
                    "buttons/size": "Size",
                    "buttons/more_options": "Options",
                    "axistitle/day": "day"
                },
                pt: {
                    "title": "Gráfico de distribuição de renda",
                    "buttons/find": "Encontre",
                    "buttons/colors": "Cores",
                    "buttons/size": "Tamanho",
                    "buttons/more_options": "Opções",
                    "axistitle/day": "dia"
                }
            }
        },
        
        //bind these events to external page
        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            },
            'change:state:time': function(evt, vals) {
                if (vals.state.time.playing) {
                    playButton.attr('onclick', 'pause()');
                    playButton.text("PAUSE");
                } else {
                    playButton.attr('onclick', 'play()');
                    playButton.text("PLAY");
                }
            },
            'change:language': function(evt, vals) {
                if (vals.language.id === "en") {
                    languageButton.attr('onclick', "language('pt')");
                    languageButton.text("SET LANGUAGE: PT");
                } else {
                    languageButton.attr('onclick', "language('en')");
                    languageButton.text("SET LANGUAGE: EN");
                }
            }
        }
    };
    
    
    myVizabi = new Vizabi("_examples/mountain-chart", "#mountain-chart", options);
    showState(options.state);
});

function setLanguage(lang) {
    var options = {
        language: {
            id: lang
        }
    };
    myVizabi.setOptions(options);
}

</script>
