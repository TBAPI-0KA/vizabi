    <script>
        var chartState = {
            dataPath: "data/",
            year: 1960,
            xIndicator : "tfr1",
            yIndicator : "mort",
            sizeIndicator : "pop",
            entity : "unstates",
            isInteractive: true,
            fileFormat: "multipleJSON"
        };

        var renderDiv = "chart-1";

        var app = new gapminder.bubbleChart(renderDiv, chartState);

          var chartState2 = {
