<div><p>Shows a bubble map</p></div>
<div id="bubble-map"></div>
<br>
<!-- @@vizabi.js-script-tag -->
<script>

    function initialize() {

        var renderDiv = '#bubble-map';
        var state;
        var properties;
        var app;

        state = {
            geo: ['SWE', 'PAN', 'UGA', 'CHN']
        };

        properties = {
            language: 'pt_BR'
        };

        i18n.clearPath();
        i18n.addPath('data/i18n/%(lang)s/%(filename)s');

        app = vizabi.bubbleMap(renderDiv, state, properties);
    }

    vizabi.ready(initialize);

</script>
