    <script type="text/javascript" src="widgets/chart-grid/chart-grid.js" chartset="utf-8"></script>

    <script>
        var chartState = {
            dataPath: "data/",
            year: 1960,
            xIndicator : "tfr1",
            yIndicator : "mort",
            sizeIndicator : "pop",
            entity : "unstates",
            isInteractive: true,
            fileFormat: "multipleJSON"
        };

        var renderDiv = "chart-1";

        var app = new gapminder.bubbleChart(renderDiv, chartState);

        function loadNewState() {
          var chartState2 = {
              xIndicator: "tfr2",
              year: 1980
          };

           app.setState(chartState2);

        }

    </script>

<div id="chartInfo"></div><div id="chartFooter"></div>
<div style="font-family: 'Calisto MT', 'Bookman Old Style', Bookman, 'Goudy Old Style', Garamond, 'Hoefler Text', 'Bitstream Charter', Georgia, serif;" align="center">Description: Vizabi Test Pages: The simplest instance of Vizabi with default state in options object, and a setState funciton called form the button, to see that the view changes. TImesldier changes year, trails get turned of, Indicator change, values change</div>
<button onclick="loadNewState()">Click to Change xIndicator to Tfr2</button>
