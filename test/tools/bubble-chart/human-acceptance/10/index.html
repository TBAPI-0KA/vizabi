<div style="font-family: 'Calisto MT', 'Bookman Old Style', Bookman, 'Goudy Old Style', Garamond, 'Hoefler Text', 'Bitstream Charter', Georgia, serif;"
     align="center">Description: Vizabi allows users to drag labels to their desired position and remembers it in its
    state
</div>
<script>
    var renderDiv = "chart-1";
    var chartState;
    var app;

    if (window.history.state === null) {
        var URL = window.location.href.toString();
        // When a new tab is opened
        if (URL.indexOf("#?") !== -1) {
            var model = JSON.parse(URL.substr(URL.indexOf("#?") + 2, URL.length));
            history.pushState(model, "", "#?" + JSON.stringify(model));
            chartState = model;
        }
        else {
            chartState = {
                dataPath: "data/",
                year: 2012,
                xIndicator: "gdp",
                yIndicator: "lex",
                sizeIndicator: "pop",
                entity: "unstates",
                fileFormat: "multipleCSV",
                xAxisScale: "log",
                xAxisTickValues: [500, 1000, 2000, 5000, 10000, 20000, 50000],
                language: "en",
                isInteractive: false
            };
        }

        app = new gapminder.bubbleChart(renderDiv, chartState);

        app.registerStateBindCallback(function (model) {
            var currentState = window.history.state;

            if (!currentState) {
                history.pushState(model, "", "#?" + JSON.stringify(model));
            }
            else {
                history.replaceState(model, "", "#?" + JSON.stringify(model));
            }
        });

    }
    else {
        chartState = window.history.state;
        app = new gapminder.bubbleChart(renderDiv, chartState);
    }

</script>
