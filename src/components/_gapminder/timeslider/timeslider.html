<div class="timeslider">
    <div id="timeslider-play-button">
        <button id="play-button-play" class="button"><i class="fa fa-play"></i>
        </button>
        <button id="play-button-pause" class="button"><i class="fa fa-pause"></i>
        </button>
        <div id="play-button-tooltip"><%- t("timeslider/play") %></div>
        <div id="pause-button-tooltip"><%- t("timeslider/pause") %></div>
    </div>
    <div id="time-slider-wrapper">
        <input class="input-range" type="range" />
        <span class="range-value"></span>
    </div>
</div>
