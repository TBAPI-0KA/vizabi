<div class='vzb-dialog-modal'>

    <div class="vzb-dialog-title">
        <%=t ( "buttons/select") %>
    </div>

    <div class="vzb-dialog-content">
        <div>
            <dl class= "vzb-select">
                <dt>
                    <div class="vzb-select-display"></div>
                </dt>
                <dd>
                    <div class="vzb-select-list">
                        <ul>
                        </ul>
                    </div>
                </dd>
            </dl>
        </div>
    </div>

    <div class="vzb-dialog-buttons">

            OK
        </div>
    </div>

</div>
