<%
//buttonlist_template
%>

<div class="vzb-buttonlist">
    <div class="vzb-buttonlist-container-buttons">
        <% for(var i in buttons) {
            var btn = buttons[i];
            %>
            <button data-btn="<%- btn.id %>" class='vzb-buttonlist-btn'>
                <span class='vzb-buttonlist-btn-icon fa'>
                    <%= btn.icon %>
                </span>
                <span class='vzb-buttonlist-btn-title'><%= t(btn.title) %></span>
            </button>
        <% } %>
    </div>
    <div class="vzb-buttonlist-container-dialogs">
        <% for(var i in buttons) {
            var btn = buttons[i];
            %>
            <div data-btn="<%- btn.id %>" class="vzb-buttonlist-dialog"></div>
        <% } %>
    </div>
</div>
